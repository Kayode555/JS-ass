<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> 
        .bg-image { 
            background-image: url('pexels-eye4dtail-374918.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: relative; /* This will allow absolute positioning for child elements */
        }

        .container-fluid {  
            position: absolute; /* Position the container over the background */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the container */
            background: rgba(255, 255, 255, 0.8); /* Slight white background with transparency */
            padding: 20px; /* Additional padding */
            max-width: 600px; /* Limit width on larger screens */
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding: 10px; /* Reduce padding for smaller screens */
            }
        }

        @media (max-width: 576px) {
            .container-fluid {
                padding: 5px; /* Further reduce padding for extra small screens */
            }
        }
    </style>
</head>
<body>  
    <div class="bg-image">
        <!-- Responsive form container -->
        <div class="container-fluid shadow rounded-3 text-center">
            <h2 class="text-primary my-3">Grade Checker</h2>
            <input type="number" class="form-control shadow-none my-3" placeholder="Enter your score" id="score" autofocus>
            <button onclick="gradeChecker()" class="btn btn-primary w-100 my-3">Check</button>
            <div class="fw-bold fs-3 my-2 text-primary          " id="showResults">Your result will show here</div>
        </div>
    </div>  

    <script> 
        var songFail = new Audio('lll/Dancing Funeral Coffin Song.mp3');  
        var songPass = new Audio('lll/Broda Shaggi - E Shock You.mp3');  
        var imagePass = 'path_to_emoji_image.png'; // Path to your emoji image
        var songCredit = new Audio('lll/Murife Dont Run.mp3');   
        var songVerygood = new Audio('lll/Is it For Eba.mp3');  
        var songExcellent = new Audio('lll/It Is What It Is.mp3');
    
        function gradeChecker() { 
            var score = document.getElementById('score').value; 
            var showResults = document.getElementById('showResults'); 
            
            if (score === '') { 
                alert("Please enter a score.");
            } else { 
                var userScore = Number(score);
    
                if (userScore >= 0 && userScore < 40) { 
                    showResults.innerHTML = 'F - FAIL';
                    songFail.play();
                } else if (userScore >= 40 && userScore < 60) { 
                    showResults.innerHTML = 'P - PASS'; 
                    
                    // Append emoji for "PASS" result
                    var emojiImg = document.createElement('img');
                    emojiImg.src = imagePass; // Set emoji image path
                    emojiImg.alt = '';
                    emojiImg.style.width = '40px';
                    emojiImg.style.marginLeft = '10px';
                    showResults.appendChild(emojiImg);
    
                    songPass.play();
                } else if (userScore >= 60 && userScore < 70) { 
                    showResults.innerHTML = 'C - CREDIT';
                    songCredit.play();
                } else if (userScore >= 70 && userScore < 85) { 
                    showResults.innerHTML = 'B - VERY GOOD';
                    songVerygood.play();
                } else if (userScore >= 85 && userScore <= 100) { 
                    showResults.innerHTML = 'A - EXCELLENT';
                    songExcellent.play();
                } else {
                    alert("Please enter a valid score between 0 and 100.");
                }
            }   
        }  
    </script>
    
</body> 
</html>
