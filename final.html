<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> 
        .bg-image { 
            background-image: url('pexels-eye4dtail-374918.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: relative; /* This will allow absolute positioning for child elements */
        }

        .container-fluid {  
            position: absolute; /* Position the container over the background */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the container */
            background: rgba(255, 255, 255, 0.8); /* Slight white background with transparency */
        }
    </style>
</head>
<body>  
    <div  class="bg-image ">
        <!-- Container placed inside the background image div -->
        <div class="container-fluid mt-lg-5 mt-3 col-lg-6 col-md-8 col-10 mx-auto shadow rounded-3 px-lg-4 px-2 nice-nature-bg- bg-success   h-50 w-25 d-lg-block d-none   ">   
            <h2 class="text-center my-lg-3 my-2 text-primary">Grade checker</h2>
            <input type="number" class="form-control shadow-none my-lg-3 my-2" placeholder="Enter your score" id="score" autofocus> 
            <button onclick="gradeChecker()" class="btn btn-primary my-lg-3 my-2 w-100">Check</button> 
            <div class="text-center fw-bold fs-3 my-2 text-light  " id="showResults">Your result will show here</div>
        </div> 
        <div class="container-fluid mt-lg-5 mt-3 col-lg-6 col-md-8 col-10 mx-auto shadow rounded-3 px-lg-4 px-2 nice-nature-bg- bg-success     d-lg-none d-block   ">   
            <h2 class="text-center my-lg-3 my-2 text-primary">Grade checker</h2>
            <input type="number" class="form-control shadow-none my-lg-3 my-2" placeholder="Enter your score" id="score" autofocus> 
            <button onclick="gradeChecker()" class="btn btn-primary my-lg-3 my-2 w-100">Check</button> 
            <div class="text-center fw-bold fs-3 my-2 text-light  " id="showResults">Your result will show here</div>
        </div>  
    </div>  


    <script> 
        var songFail = new Audio('lll/Dancing Funeral Coffin Song.mp3');  
        var songPass = new Audio('lll/Broda Shaggi - E Shock You.mp3');  
        var imagePass = 'Twemoji12_1f602.svg.png'; // Path to your emoji image
        var songCredit = new Audio('lll/Murife Dont Run.mp3');   
        var songVerygood = new Audio('lll/Is it For Eba.mp3');  
        var songExcellent = new Audio('lll/It Is What It Is.mp3');
    
        function gradeChecker() { 
            var score = document.getElementById('score'); // Access input
            var showResults = document.getElementById('showResults'); // Access result div
            
            if(score.value === ''){ 
                alert("Please enter a score naa.");
            } else { 
                var userScore = Number(score.value);
    
                if(userScore >= 0 && userScore < 40){ 
                    showResults.innerHTML = 'F - FAIL';
                    songFail.play();
                } else if(userScore >= 40 && userScore < 60){ 
                    showResults.innerHTML = 'P - PASS'; 
                    
                    // Create emoji image for "PASS" case
                    var emojiImg = document.createElement('Twemoji12_1f602.svg.png');
                    emojiImg.src = imagePass; // Use the emoji image path
                    emojiImg.alt = 'Twemoji12_1f602.svg.png';
                    emojiImg.style.width = '40px'; // Adjust size as needed
                    emojiImg.style.marginLeft = '10px'; // Optional styling
    
                    // Append the emoji image to the result text
                    showResults.appendChild(emojiImg);
    
                    songPass.play();
                } 
                else if(userScore >= 60 && userScore < 70){ 
                    showResults.innerHTML = 'C - CREDIT'; 
                    songCredit.play();
                } 
                else if(userScore >= 70 && userScore < 85){ 
                    showResults.innerHTML = 'B - VERY GOOD'; 
                    songVerygood.play();
                }  
                else if(userScore >= 85 && userScore < 99){ 
                    showResults.innerHTML = 'A - EXCELLENT'; 
                    songExcellent.play();
                } 
            }   
        }  
    </script>
    
</body> 
</html>
